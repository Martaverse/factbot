<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SourceLink.dev</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: #f4f4f4;
      text-align: center;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0078D4;
    }
    p {
      font-size: 18px;
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 24px;
      background-color: #0078D4;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
    }
    a.button:hover {
      background-color: #005ea2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to SourceLink.dev</h1>
    <p>FactBot is your mobile-friendly companion for verifying claims and defining concepts instantly.</p>
    <p>Try it now by typing <strong>Dfine serendipity</strong> or <strong>Fcheck Is the Eiffel Tower in France?</strong>.</p>
    <a class="button" href="/widget.html">Launch FactBot</a>
  </div>
</body>
</html>
