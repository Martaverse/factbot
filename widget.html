<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FactBot Widget</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      padding: 20px;
      text-align: center;
    }
    .chat-box {
      max-width: 500px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 10px 5px;
      border: none;
      background-color: #0078D4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #005ea2;
    }
    .response {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
    .spinner {
      margin: 20px auto;
      width: 40px;
      height: 40px;
      border: 4px solid #ccc;
      border-top: 4px solid #0078D4;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="chat-box">
    <h2>Talk to FactBot</h2>
    <input type="text" id="userInput" placeholder="Type your message...">
    <br>
    <button onclick="sendMessage()">Send</button>
    <button id="muteBtn" onclick="toggleMute()">ðŸ”Š Voice: On</button>
    <div class="spinner" id="spinner"></div>
    <div class="response" id="responseBox"></div>
  </div>

  <script>
    let isMuted = false;

    function toggleMute() {
      isMuted = !isMuted;
      const muteBtn = document.getElementById("muteBtn");
      muteBtn.innerText = isMuted ? "ðŸ”‡ Voice: Off" : "ðŸ”Š Voice: On";
    }

    async function sendMessage() {
      const message = document.getElementById("userInput").value;
      const responseBox = document.getElementById("responseBox");
      const spinner = document.getElementById("spinner");

      responseBox.innerText = "";
      spinner.style.display = "block";

      try {
        const res = await fetch("https://sourcelink.dev/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        const data = await res.json();
        const reply = data.response || "No response received.";
        responseBox.innerText = reply;

        if (!isMuted) {
          const utterance = new SpeechSynthesisUtterance(reply);
          utterance.lang = "en-US";
          speechSynthesis.speak(utterance);
        }

      } catch (err) {
        responseBox.innerText = "Error connecting to FactBot.";
      } finally {
        spinner.style.display = "none";
      }
    }
  </script>
</body>
</html>
